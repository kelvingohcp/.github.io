<!DOCTYPE html>
<html>
    <head>
        <title>一位坚持迈向LAMP的菜鸟</title>
        <script src="js/vue.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css?version=1">
    </head>
    <body>
        <div id="main">
            <header>
                <div v-for="(_menu ,index) of menu" :class="{'check_menu': index == check_menu}">
                    <a href="#" @click="show(index)">{{_menu.name}}／{{_menu.e_name}}</a>
                </div>
            </header>
            <v-home :show="menu[0].show"></v-home>
            <v-bnote :show="menu[1].show"></v-bnote>
            <v-contact :show="menu[2].show"></v-contact>
            <v-about :show="menu[3].show"></v-about>
            <v-dev-env :show="menu[4].show"></v-dev-env>
        </div>
    </body>
    <script src="js/home.js?version=1" type="text/javascript"></script>
    <script src="js/bnote.js?version=1" type="text/javascript"></script>
    <script src="js/contact.js?version=1" type="text/javascript"></script>
    <script src="js/about.js?version=1" type="text/javascript"></script>
    <script src="js/dev-env.js?version=1" type="text/javascript"></script>
    <script src="js/menu.js?version=1" type="text/javascript"></script>
</html>
